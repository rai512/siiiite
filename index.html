<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/style.css" media="all">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <div class="image-container">
                <img id="perfume" src="images/image-product-mobile.jpg" alt="perfume">
            </div>
            <div class="text-container">
                <h2 class="perfume">PERFUME</h2>
                <h1 class="gabrielleEssence">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                <span class="prices">
                  <p class="priceOne">$149.99</p>
                  <p class="priceTwo">$169.99</p>
                </span>
                <div id="button">
                  <button id="buyBtn"><p><i id="cartId" class="bi bi-cart"></i>Add to Cart</p></button>
                  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
